<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <script src="https://kit.fontawesome.com/6c5e149db5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="new.css">
</head>
<body>


    <form id="registerForm">
        
        <i class="fa-duotone fa-solid fa-bell-ring"></i>
        <h2 style="text-align: center;">Create Login</h2>
        <div>
            <input type="text" placeholder="Student Name" id="studentName">
            <span id="n1" class="error-message" style="display: none;">Student Name cannot be empty.</span>
        </div>
        <div>
            <input type="email" placeholder="Email" id="email">
            <span id="emailError" class="error-message" style="display: none;">Please enter a valid email.</span>
        </div>
        <div class="password-wrapper">
            <input type="password" id="p1" placeholder="Password" pattern="[0-9]*" title="Password must be numbers only">
            <span class="toggle-password" id="toggleP1">👁️</span>
            <span id="passwordError" class="error-message" style="display: none;">Password must contain only numbers.</span>
        </div>
        <div class="password-wrapper">
            <input type="password" id="p2" placeholder="Confirm Password" pattern="[0-9]*" title="Password must be numbers only">
            <span class="toggle-password" id="toggleP2">👁️</span>
            <span id="g1" class="error-message" style="display: none;">Passwords do not match.</span>
            <span id="g2" class="success-message" style="display: none;">Passwords match.</span>
        </div>
        <button type="submit">Register</button>
    </form>

    <script src="new.js"></script>
</body>
</html>
